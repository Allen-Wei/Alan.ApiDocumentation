<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ApiDocApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>接口</title>
    <link href="styles/bootstrap.css" rel="stylesheet" />
    <script src="scripts/angular-1.3.15/angular.js"></script>
    <script src="scripts/angular-1.3.15/angular-route.js"></script>
    <script src="app.js"></script>
    <style type="text/css">
        * { font-family: 'Microsoft YaHei', sans-serif; }
    </style>
</head>
<body>

    <div class="container-fluid" ng-controller="BodyCtrl">
        <div class="row">
            <div class="col-sm-12">
                <h3>API Document</h3>
            </div>
        </div>
        <div class="row" ng-controller="NavCtrl as main">
            <div class="col-md-3 col-sm-12">
                <ul class="list-group">
                    <li class="list-group-item" 
                        ng-repeat="api in main.apis" 
                        ng-class="{active: api.isSelected}"
                        ng-click="main.selectApi(api)">
                        {{api.Summary}}
                    </li>
                </ul>
            </div>
            <div class="col-md-9 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Summary</h3>
                    </div>
                    <div class="panel-body">
                        {{main.selectedApi.Summary}}
                    </div>
                </div>
                <div class="panel panel-default" ng-repeat="method in main.selectedApi.MethodMembers">
                    <div class="panel-heading">
                        {{method.HttpMethod}} {{method.RelativeUrl}}
                    </div>
                    <div class="panel-body">
                        <p> Summary: {{method.Summary}} </p>
                        <p>Author: {{method.Author}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
